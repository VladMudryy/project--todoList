<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <h1>TODO</h1>
                    <img class="changer" src="assets/img/icons/switcher_white.svg" alt="switcher">
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="main__content">
                    <section class="card add-item">
                        <input type="text" id="card-add" name="new-card" placeholder="Create new todo..">
                        <button>
                            <img src="assets/img/icons/plus_white.svg" alt="add-card">
                        </button>
                    </section>
                    <section class="card items">
                        <div class="items__content">
                            <div class="items__list"></div>
                            <div class="items__footer">
                                <h3><span>0</span>items</h3>
                                <ul>
                                    <li>All</li>
                                    <li>Active</li>
                                    <li>Completed</li>
                                </ul>
                                <h3>Clear Completed</h3>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <h3 class="footer__quote">Opportunities don't happen, you create them.</h3>
            </div>
        </footer>
    </div>
</body>
</html>
